apiVersion: v1
kind: Service
metadata:
  name: docker-registry-checker
spec:
  selector:
    app: docker-registry-checker-dev
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-checker
spec:
  rules:
  - host: docker-registry-checker-dev.k8s.vgnett.no
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docker-registry-checker-dev
            port:
              number: 80
